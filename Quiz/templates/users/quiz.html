<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    {% if question is None %}

    <div class="container">
      <div class="jumbotron my-4">
        <h1> You have already answered all of our questions. </h1>
        <a href="{% url 'quiz:leaderboard' %}" class="btn btn-lg btn-primary"><i class="fa fa-trophy" aria-hidden="true"></i> See the leaderboard here <i class="fa fa-trophy" aria-hidden="true"></i></a>
      </div>
    </div>
    
    {% else %}
    {% csrf_token %}
    {% for q in question %}
    <div class="container">
      <div class="jumbotron my-4">
    
        <!-- <h3 class="text-primary">{{ question.html|safe }}</h3> -->
        <!-- <form class="form" action="" method="post"> -->
            
            <!-- <input type="hidden" name="question_pk" value="{{ question.pk }}"> -->
            
              <p>{{ q }}</p>
              <!-- {% for op in answer %} -->
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  {{ q.op1 }}
                </label>
              </div>
              </div>
              <!-- {% endfor %} -->
            <!-- <input class="btn btn-danger btn-lg mt-4" type="submit" value="Submit"> -->
        <!-- </form> -->
      </div>
    </div>
    {% endfor %}
    {% endif %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
